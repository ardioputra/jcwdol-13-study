<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .konten {
        height: 2000px;
        background-color: red;
      }
      @media screen and (min-width: 480px) and (max-width: 960px) {
        .konten-desktop {
          display: block;
        }
        .konten-mobile {
          display: none;
        }
      }
      @media screen and (min-width: 0px) and (max-width: 480px) {
        .konten-desktop {
          display: none;
        }
        .konten-mobile {
          display: block;
        }
      }
    </style>
    <title>Media Query</title>
  </head>
  <body>
    <!-- <div class="konten"></div> -->
    <div class="konten-mobile">
      <h1>Welcome to Mobile Website</h1>
      <p>Ini Adalah tampilan mobile</p>
    </div>

    <div class="konten-desktop">
      <h1>Welcome to desktop Website</h1>
      <p>Ini Adalah tampilan desktop</p>
    </div>

    <div class="pindah">
      <a href="grid.html" target="_blank"> Test </a>
    </div>
  </body>
</html>
