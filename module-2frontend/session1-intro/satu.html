<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Example</title>
    <!-- External Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Internal Style -->
    <style>
      body {
        background-color: beige;
        background: url(tiger.jpg);
        background-position: left top;
        background-size: 1280px 720px;
      }
      h2 {
        color: rgb(255, 0, 0);
      }
      h4 {
        color: aquamarine;
      }
      .mobil {
        color: blue;
      }
      #alya {
        color: hsl(360, 100%, 75%);
      }
      a[href] {
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <p>ciluk</p>
    <!-- Inline Style -->
    <h1 style="color: green">BAAAa!</h1>
    <h2>Aduh kaget!</h2>
    <h4>Jebakan betmen</h4>
    <hr />
    <p class="mobil" id="avanza">Ini Avanza</p>
    <p class="mobil" id="alya">Ini Alya</p>
    <hr />
    <a href="">Google</a>
    <a>Yahoo</a>
  </body>
</html>
