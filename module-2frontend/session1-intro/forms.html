<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
  </head>
  <body>
    <div>
      <div>
        <h1>Isi Formulir</h1>
        <p><a href="index.html">Home</a></p>
      </div>
      <form action="" method="post">
        <fieldset>
          <legend>Data Diri</legend>
          <label for="username">username:</label>
          <input type="text" name="username" required /><br />
          <label for="password">password:</label>
          <input
            type="password"
            name="password"
            minlength="3"
            maxlength="10"
            required
          /><br />
          <input type="checkbox" name="check" /><br />
          <input type="radio" name="radio" /> <br />
          <input type="number" min="1" max="10" /> <br />
          <textarea cols="64" rows="3">isi thoughts mu :3</textarea> <br />
          <!-- <input type="submit" value="Submit" /> <br /> -->
          <p>Apa makanan favoritmu?</p>
          <select>
            <option>Telur</option>
            <option value="" selected>Jengkol</option>
            <option value="">Orang Jawa</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="button" onclick="doSomething()">Apply</button>
      </form>
    </div>
  </body>
</html>

<script>
  function doSomething() {
    console.log("Button diclick!");
  }
</script>
